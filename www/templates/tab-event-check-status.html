<ion-view view-title="EvÃ©nement" class="page-event-check page-event-check-status">
    <ion-content>
    <div class="content header-logo">
        <div class="logo">
        </div>
        <h1 class="h1 app-name">Clock Enough</h1>
    </div>
    <div class="list">
        <div class="picture">
          <img id="profilePicture" src="{{img}}" alt="profilePicture" />
        </div>
        <div class="userInfos">
            <h2 class="h2 title">{{name}}</h2>
        </div>
        <div ng-if="!userInfos">
            <h2 class="h2 title tags">Ajouter un statut</h2>
            <button  ng-repeat="e in event.status" class="button button-large button-block button-stable" ng-click="addStatus(e)">{{e}}</button>
        </div>
        <div ng-if="userInfos">
            <h2 class="h2 title tags">Statut(s) :</h2>
            <p class="statut">{{tags}}</p>
        </div>
      </div>
    </ion-content>
</ion-view>
