<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

    <!-- Account Tab -->
    <ion-tab title="Compte" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- Organize Tab -->
    <ion-tab title="Organiser" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/organize">
    <ion-nav-view name="tab-organize"></ion-nav-view>
    </ion-tab>
